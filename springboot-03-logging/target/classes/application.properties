#\u8BBE\u7F6E\u65E5\u5FD7\u7684\u7EA7\u522B
logging.level.com.alibaba=trace

#\u8BBE\u7F6E\u65E5\u5FD7\u5B58\u653E\u5728\u54EA\u4E2A\u6587\u4EF6\u4E0B
#\u4E0D\u6307\u5B9A\u8DEF\u5F84\u5F53\u524D\u9879\u76EE\u4E0B\u751F\u4EA7springboot.log\u65E5\u5FD7
#logging.file=springboot.log
#\u53EF\u4EE5\u6307\u5B9A\u5B8C\u6574\u7684\u8DEF\u5F84,\u65E5\u5FD7\u6587\u4EF6\u5728\u6307\u5B9A\u7684\u8DEF\u5F84\u4E0B\u751F\u6210
#logging.file=D:/springboot.log

#\u8BBE\u7F6E\u65E5\u5FD7\u5B58\u653E\u5728\u54EA\u4E2A\u6587\u4EF6\u5939\u8DEF\u5F84
#logging.path=D:/log/
#\u5728\u5F53\u524D\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u521B\u5EFAspring\u6587\u4EF6\u5939\u548C\u91CC\u9762\u7684log\u6587\u4EF6\u5939\uFF1B\u4F7F\u7528spring.log\u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6
logging.path=/spring/log/

#\u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss:SSS} [%thread] %-5level %logger{80} - %msg%n
#\u6307\u5B9A\u6587\u4EF6\u4E2D\u8F93\u51FA\u7684\u65E5\u5FD7\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss:SSS} === [%thread] === %-5level === %logger{80} ==== %msg%n