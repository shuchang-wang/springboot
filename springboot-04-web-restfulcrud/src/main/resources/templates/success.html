<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>你好呀</title>
</head>
<body>
<h1>成功！</h1>
<!--th:text 将div里面的文本内容设置为获取到的值-->
<div id="div01" class="mydiv" th:id="${hello}" th:class="${hello}" th:text="${hello}">这是显示欢迎信息</div>
<hr/>

<div th:text="${hello}"></div>
<div th:utext="${hello}"></div>
<hr/>

<!--th:each每次遍历都会生成当前哲哥标签：3个h4-->
<h4 th:text="${user}" th:each="user:${users}"></h4>

<hr/>
<h4>
    <span th:text=" ${user} " th:each="user:${users}"></span>
</h4>

<hr/>
<h4>
    <!--th:each每次遍历都会生成当前哲哥标签：3个span-->
    <span th:each="user:${users}"> [[${user}]] </span>
</h4>
</body>
</html>
